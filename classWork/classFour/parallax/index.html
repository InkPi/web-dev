<!DOCTYPE html>
<html>
<head>
	<style>
	body {
		background-color: LightYellow;
	}
		h1{
			font-family:sans-serif;
		}
		#outer {
		position: relative;
		top: 100px;
		}
		.middle {
			background-image: url("images/pusheenPark.jpg");

			height: 450px;
			width: 100%;
			background-repeat: no-repeat;
			background-size: cover;
			background-attachment: fixed;

		}
		table,tr,th,td {
			border: 1px red solid;
		}
	</style>
</head>

<body>
	<h1>Thanks for visiting my site. Please keep scrolling to see my work!</h1>
	<div id="outer">
		<div class="middle">
			<div id="inner">
				<img src="images/pusheenHeart.png" width="200px">
			</div> <!-- inner div -->
				<h1>PUSHEENS EVERYWHERE!</h1>
				<p>Pusheen living a life envied by others</p>
		</div> <!-- middle div -->
		<img src="images/pusheenPizza.jpg" width="200px">
	</div> <!-- outer div -->
	<table style="width:100%; height:500px">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Jill</th>
			<td>Smith</th>
			<td>50</th>
		</tr>
		<tr>
			<td>Eve</td>
			<td>Jackson</td>
			<td>94</td>
		</tr>
	</table>
</body>
</html>
